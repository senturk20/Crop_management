<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Sale</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
    <h2>Add Sale</h2>
    <form method="POST">
        <div class="mb-3">
            <label for="crop_id" class="form-label">Crop</label>
            <select class="form-select" id="crop_id" name="crop_id" required>
                <option value="" disabled selected>Select a crop</option>
                {% for crop in crops %}
                <option value="{{ crop.id }}">{{ crop.name }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-3">
            <label for="quantity_sold" class="form-label">Quantity Sold</label>
            <input type="number" class="form-control" id="quantity_sold" name="quantity_sold" required>
        </div>
        <div class="mb-3">
            <label for="price" class="form-label">Price</label>
            <input type="number" step="0.01" class="form-control" id="price" name="price" required>
        </div>
        <div class="mb-3">
            <label for="sale_date" class="form-label">Sale Date</label>
            <input type="date" class="form-control" id="sale_date" name="sale_date" required>
        </div>
        <button type="submit" class="btn btn-success">Add Sale</button>
        <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">Cancel</a>
    </form>
    <a href="{{ url_for('sales') }}" class="btn btn-secondary mt-3">Back to Sales</a>
</div>
{% endblock %}
</body>
</html>
