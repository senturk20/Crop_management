<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Advice for {{ crop.name }}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    {% extends 'base.html' %}
    {% block content %}
    <div class="container mt-4">
        <h2>Add Advice</h2>
        <form method="post">
            <div class="mb-3">
                <label for="message" class="form-label">Advice Message</label>
                <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit Advice</button>
        </form>
        <a href="{{ url_for('crops') }}" class="btn btn-secondary mt-3">Back to Crops</a>
    </div>
    {% endblock %}
</body>
</html>
